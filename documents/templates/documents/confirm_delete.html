{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Document{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-danger">Delete Document</h1>
    <p class="text-center">Are you sure you want to delete "<strong>{{ document.title }}</strong>"?</p>

    <!-- Delete confirmation form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="text-center p-4 border rounded">
                {% csrf_token %}
                <div class="d-grid gap-2 d-sm-flex justify-content-center">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'document_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
